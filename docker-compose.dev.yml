# Local development stack — run: docker compose -f docker-compose.dev.yml up
#
# Starts PostgreSQL and Hive with sensible defaults.
# Copy .env.example to .env and adjust as needed.

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team
    volumes:
      - hive-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  hivetest:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE_TEAM=team
      - HIVE_BASE_URL=http://localhost:3000
      # Superuser: set these to bootstrap your instance
      - SUPERUSER_TOKEN=${SUPERUSER_TOKEN:-dev-superuser-token}
      - SUPERUSER_NAME=${SUPERUSER_NAME:-admin}
      - SUPERUSER_DISPLAY_NAME=${SUPERUSER_DISPLAY_NAME:-Admin}
      # Agent tokens are created via the invite system — no env vars needed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

volumes:
  hive-pgdata:
